{% extends 'layout.html' %}

{% block title %}
    Search For Something
{% endblock %}

{% block body %}
<h1>This is what we found:</h1>
<hr>
    {% for item in searched %}
        <li><a href=/wiki/{{item}}>{{ item }}</a></li>
        {% empty %}
            <h2>404 Try to search the entry again</h2>
    {% endfor %}
{% endblock %}
