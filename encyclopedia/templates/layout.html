{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img id="logo" src="../static/encyclopedia/wiki.png" width="80" height="80"></a>
                <h2>Wikiipedia</h2>
                <form id="search" action="{% url 'index'%}" placeholder="Search for a page" method= "post" autocomplete="off">
                  {% csrf_token%}
                  {{ form }}
                </form>
                <div class="link">
                    <h4 class="dash">-</h4>
                    <a id="links" href="{% url 'index' %}">Home</a>
                </div>
                <div class="link">
                    <h4 class="dash">-</h4>
                    <a id="links" href="{% url 'new' %}">Create New Page</a>
                </div>
                <div class="link">
                    <h4 class="dash">-</h4>
                    <a id="links" href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
